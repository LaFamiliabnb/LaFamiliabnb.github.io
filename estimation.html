<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="La Familia : Conciergerie location saisonnière à Aix en Provence">
  <meta name="keywords" content="conciergerie, location saisonnière, Aix en Provence, La Familia">
  <title>La Familia : estimer mes revenus</title>
  <link rel="stylesheet" href="./styleestimation.css">
  <link rel="shortcut icon" href="./img/LogoLF.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      <div class="logo-denomination">
        <div class="logo-accueil">
          <a href="index.html" class="no-underline">
            <img src="./img/LogoLF__3_-removebg-preview.png" alt="Logo La Familia">
          </a>
        </div>
        <div class="denomination">
          <a href="index.html" class="no-underline">
            <p>La Familia</p>
          </a>
        </div>
      </div>
      <div class="menu-list-estimation">
        <ul>
          <li><a href="#contact" class="contact-button">Prendre un RDV téléphonique</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="body-estimation">
    <div class="form-container">
      <h2>Renseignez vos coordonnées pour faire estimer vos revenus</h2>
      <form id="estimationForm" action="#" method="post" onsubmit="return validateForm()">
        <div class="form-group">
          <label for="email">Votre e-mail</label>
          <input type="email" id="email" name="email" required placeholder="Entrez une adresse e-mail valide s'il vous plaît">
          <span id="emailError" class="error-message"></span>
        </div>
        <div class="form-group">
          <label for="phone">Votre téléphone</label>
          <div class="phone-input">
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required placeholder="06 00 00 00 00">
          </div>
          <span id="phoneError" class="error-message"></span>
        </div>
        <div class="form-group_checkbox-label">
          <input type="checkbox" id="conditions" name="conditions" required>
          <label for="conditions">J'accepte les conditions générales d'utilisation, que mes coordonnées soient transmises à La Familia et de recevoir des communications commerciales.</label>
        </div>
        <button type="submit" class="submit-button">Faire estimer mes revenus</button>
      </div>
    </form>
  </div>
  <script src="./scriptestimation.js"></script>

</body>
</html>
